<script type="text/javascript">
// 호이스팅 : 선언한 내용을 맨 처음으로 올리는 특징
	msg1();
	function msg1() {
		document.write("<p>hi~~~</p>");
	}
	function msg1() {
		document.write("<p>hello~~~</p>");		
	}
</script>
<script type="text/javascript">
	msg1(); /* 다른 블록에서 호출가능 */
	
	/* 익명은 호이스팅이 없다. */
	//msg2(); 오류(호이스팅 안됨) 
	let msg2 = function() {
		document.write("<p>hello2~~~</p>");		
	}
	msg2();
</script>
