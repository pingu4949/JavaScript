<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연산자</title>
<script type="text/javascript">
	let myInt = 5;
	let myFloat = 6.667;
	// 정수와 실수의 타입은 number 이다.
	console.log(`myInt ${myInt}`);
	console.log(typeof myInt);
	
	console.log(`myFloat ${myFloat}`);
	console.log(typeof myFloat);
	
	// 실수일때 고정된 소수점 자리수를 반올림 하려면 toFixed() 메서드 사용하자
	let num1 = 1.7666548;
	let res = num1.toFixed(3);
	console.log(res);
	
	// 문자를 숫자로 변경하자. Number() 사용
	let num2 = "75";
	res = num2 += 5;
	console.log(res + ',' + typeof res);
	
	res = Number(num2) + 5;
	console.log(res + ',' + typeof res);
	
	res = Number("25") + 5;
	console.log(res + ',' + typeof res);
		
	res = Number("한국") + 5; // NaN (Not a Number) -> 숫자자리에 맞지않는 문자가 들어가 있다.
	console.log(res + ',' + typeof res);
	
	let su1 = 7;
	let su2 = 3;
	document.write("<h2>");
	document.write("<p>산술연산자{+,-,*,/,%,**}</p>");
	document.write(su1 + "+" + su2 + "=" + (su1 + su2) + "<br>");
	document.write(su1 + "-" + su2 + "=" + (su1 - su2) + "<br>");
	document.write(su1 + "*" + su2 + "=" + (su1 * su2) + "<br>");
	document.write(su1 + "/" + su2 + "=" + (su1 / su2).toFixed(1) + "<br>");
	document.write(su1 + "%" + su2 + "=" + (su1 % su2) + "<br>");
	document.write(su1 + "**" + su2 + "=" + (su1 ** su2) + "<br>");
	
	document.write("<p>증감연산자</p>")
	// 숫자에 직접 증감 연산자를 사용하지 못하고 변수를 이용해야 한다.
	//document.write(++3); 오류
	
	let num3 = 4;
	document.write(++num3 + "<br>"); //5
	document.write(num3++ + "<br>"); //5
	document.write(num3 + "<br>");   //6
	
	document.write("<p>대입연산자(+=, -=, *=, /=)</p>");
	su1 = 7;
	su2 = 3;
	
	su1 += 7;
	document.write("su1 += 7 =>" + su1 + "<br>");
	
	su1 -= 7;
	document.write("su1 += 7 =>" + su1 + "<br>");
	
	su1 *= 7;
	document.write("su1 += 7 =>" + su1 + "<br>");
	
	su1 /= 7;
	document.write("su1 += 7 =>" + su1 + "<br>");
	
	
	
	document.write("<p>대입연산자(>, >=, <, <=, ==, !=, ===, !===)</p>");
	su1 = 7;
	su2 = 3;
	
	document.write(`${su1} > ${su2} = ${su1 > su2} <br>`);
	document.write(`${su1} >= ${su2} = ${su1 >= su2} <br>`);
	document.write(`${su1} < ${su2} = ${su1 < su2} <br>`);
	document.write(`${su1} <= ${su2} = ${su1 <= su2} <br>`);
	document.write(`${su1} == ${su2} = ${su1 == su2} <br>`);
	document.write(`${su1} != ${su2} = ${su1 != su2} <br>`);
	document.write(`${su1} === ${su2} = ${su1 == su2} <br>`);
	document.write(`${su1} !== ${su2} = ${su1 !== su2} <br>`);
	
	
	document.write("<p>비교연산자 주의 사항</p>");
	su1 = 1000;
	su2 = "1000";
	document.write(`${su1} == ${su2} = ${su1 == su2} <br>`); //true
	document.write(`${su1} != ${su2} = ${su1 != su2} <br>`); //false
	// === 는 자료형과 데이터가 모두 일치할 때 true가 된다.
	// === 완전 동일해야지 true
	document.write(`${su1} === ${su2} = ${su1 === su2} <br>`); //false
	document.write(`${su1} !== ${su2} = ${su1 !== su2} <br>`); //true
	
	su1 = true;
	su2 = 1;
	document.write(`${su1} == ${su2} = ${su1 == su2} <br>`); //true
	document.write(`${su1} === ${su2} = ${su1 === su2} <br>`); //true
	
	su1 = false;
	su2 = 0;
	document.write(`${su1} == ${su2} = ${su1 == su2} <br>`); //true
	document.write(`${su1} === ${su2} = ${su1 === su2} <br>`); //false
	
	document.write("<p>논리연산자(&&, ||, !)</p>");
	su1 = true;
	su2 = false;
	document.write(`${su1} && ${su1} = ${su1 && su1} <br>`);
	document.write(`${su1} && ${su2} = ${su1 && su2} <br>`);
	document.write(`${su2} && ${su1} = ${su2 && su1} <br>`);
	document.write(`${su2} && ${su2} = ${su2 && su2} <br>`);
	document.write('<hr>');
	
	document.write(`${su1} || ${su1} = ${su1 || su1} <br>`);
	document.write(`${su1} || ${su2} = ${su1 || su2} <br>`);
	document.write(`${su2} || ${su1} = ${su2 || su1} <br>`);
	document.write(`${su2} || ${su2} = ${su2 || su2} <br>`);
	
	document.write("<p>삼항연산자</p>");
	// 결과 = 조견식 ? 참일때  : 거짓일 때
	
	// su1이 60이상이면 합격, 아니면 불합격을 res에 저장하자.
	su1 = 75;
	res = su1>=60? '합격' : '불합격';
	document.write(`res = ${res}`)
	// 자바에서는 결과, 참일때 결과, 거짓일 때 결과 모든 같은 자료형이어야 한다.
	// 자바스크립에서는 상관없다.
	document.write("</h2>");
	
	
	
	
	
	
	document.write("</h2>");
</script>
</head>
<body>

</body>
</html>
