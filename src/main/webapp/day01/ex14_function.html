<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 화살표함수는 익명함수에서만 사용할 수 있다.
	// let|const 변수이름 = (매개변수) => {함수 내용} ;
	
	const hi = function() {
		return "hi";
	}
	
	const hi2 = () => {return "hi2"};
	
	// {}, return 생략 되어 있다. 한줄일 때 사용.
	const hi3 = () =>"hi3";
	
	// 매개변수 하나일때
	const k1 = function (name) {
		document.write( name + "님 <br>");
	};
	

	const k2 = (name) => {return name+"님"};
	const k3 = name => name + "님";
	
	k1("임꺽정");
	document.write(k2("홍길동") + "<br>");
	document.write(k3("장길산") + "<br>");
</script>
</head>
<body>

</body>
</html>
