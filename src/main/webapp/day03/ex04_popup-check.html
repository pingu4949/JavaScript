<!DOCTYPE html>

	<p>문서를 열면 팝업 창이 표시 됩니다.</p>
	<script type="text/javascript">
	// 팝업 차단 되었을 때
	let newWin = window.open("ex03_notice.html","","top=200px, left=200px, width=500px, height=400px");

		alert("팝업이 차단되어 있습니다.");
	}
	</script>
