<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
	요소(Element)생성 : createElement
	자식요소에 추가하기 : appendChild
	삽입위치를 지정해서 : insertBefore(삽입할요소, 삽입할 위치)
	해당 요소 삭제 : remove
	지정된 노드의 부모를 반환 : parentNode
 -->
 	<h2 id="title">운동</h2>
 	<form name="myForm">
 		<input type="text" name="myText" placeholder="운동을 입력해주세요" autocomplete="off">
 		<button id="before">앞에 추가</button>
 		<button id="btn">추가</button>
 		<button id="remove">제거</button>
 	</form>
 	
 	<ul class="list">
 		<li class="item" id="target">스쿼트
 		<button class="remove_btn">X</button>
 		</li>
 	</ul>
 	
 	<!-- <script type="text/javascript">
 	/* li변수에 만든다 li을 */
 	let li = document.createElement("li");
 	/* 부모에서 자식으로 넣어야 한다. */
 	let ul = document.querySelector(".list");
 	li.textContent = "런지";
 	ul.appendChild(li);
 	</script> -->
 	
 //====================================================================================	
 	
 	<script type="text/javascript">
 	let btn = document.querySelector("#btn");
 	let inputBox = document.querySelector("input");
 	let bef_btn = document.querySelector("#before");
 	
 	/* btn.addEventListener("click",function(){}); */
 	
 	//추가
 	btn.addEventListener("click",(e) => {
 	// 새로고침 방지
 	e.preventDefault();
 	
 	let li = document.createElement("li");
 	let ul = document.querySelector(".list");
 	
 	let btn = document.createElement("button");
 	btn.textContent = "X";
 	
 	/* btn.classList.add('remove_btn'); */
 	btn.setAttribute('class', 'remove_btn');
 	
 	li.textContent = inputBox.value;
 	li.appendChild(btn);
 	ul.appendChild(li);
 	inputBox.value = "";
 	inputBox.focus();
 	btn.addEventListener("click", (e) =>{
 		//e.target.parentNode(); => 이벤트가 발생한 요소의 부모 
 		e.target.parentNode.remove();
 	})
 });
 //====================================================================================	
 	
	 //앞에서추가
 	bef_btn.addEventListener("click",(e) => {
 	// 새로고침 방지
 	e.preventDefault();
 	let li = document.createElement("li");
 	let ul = document.querySelector(".list");
 	let target = document.querySelector("#target");
 	
 	li.textContent=inputBox.value;
 	
 	let btn = document.createElement("button");
 	btn.textContent = "X";
 	/* btn.classList.add('remove_btn'); */
 	btn.setAttribute('class', 'remove_btn');
 	
 	li.appendChild(btn);
 	ul.insertBefore(li, target);
 	inputBox.value = "";
 	inputBox.focus();
 	
 	btn.addEventListener("click", (e) =>{
 		//e.target.parentNode(); => 이벤트가 발생한 요소의 부모 
 		e.target.parentNode.remove();
 	})
 });
 	
 //====================================================================================	
 	
	 /* //제거
 	remove.addEventListener("click",(e) => {
 		// 새로고침 방지
 		e.preventDefault();
 		let target = document.querySelector("#target");
 		target.remove();
 		
 	}); */
 	
 		let remove_btn = document.querySelector(".remove_btn");
 	remove_btn.addEventListener("click",(e) => {
 		// 새로고침 방지
 		e.preventDefault();
 		let target = document.querySelector("#target");
 		e.target.parentNode.remove();
 		
 		
 	});
 //====================================================================================	
 	</script>
</body>
</html>
