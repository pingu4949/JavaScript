<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* 매개변수를 함수로 사용 => 콜백함수*/
	function exec(f) {
		f();
	}

	function hello_1() {
		document.write("즐거운 오전 입니다.");	
	}
	function hello_2() {
		document.write("점심식사 하셨나요? ");	
	}
	function hello_3() {
		document.write("즐거운 오후 되세요.");	
	}
	function hello_4() {
		document.write("안녕히 주무세요.");	
	}
	function hello_5() {
		document.write("오늘도 무사히");	
	}
</script>
<script type="text/javascript">
	let time = 23;
	let k = '';
	if (time < 12) {
		k = hello_1(); /* 함수 */
	}else if (time >= 12 && time <= 14) {
		k = hello_2();
	}else if (time >= 15 && time <= 19) {
		k = hello_3();
	}else if (time >= 22) {/* 22보다 클 때 */
		k = hello_4();
	}else{
		k = hello_5();
	}
	exec(k);
	/* exec(k)를 해서 k = 있는 hello_호출 -> 위로 올라가서 가져옴 */
</script>
</head>
<body>

</body>
</html>
