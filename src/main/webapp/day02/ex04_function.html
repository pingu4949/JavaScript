<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 : object</title>
<script type="text/javascript">
	// 자바스크립트에서는 객체를 Object라고 한다.
	// 객체 : properties(상태값)과 function(기능)

	// 방법 1
	let obj = new Object();
	// 상태값
	obj["name"] = "이장현";
	obj["age"] = 31;
	obj["addr"] = "능군리";
	obj["salary"] = 4800;
	
	document.write("<p>" + obj["name"] + "</p>");
	document.write("<p>" + obj["age"] + "</p>");
	document.write(`<p> ${obj.addr} </p>`);
	document.write(`<p> ${obj.salary} </p>`);
	
	// 방법 2
	let obj2 = {name:"유길채", age:24, addr:"능군리", salary:5000};
	document.write("<p>" + obj2["name"] + "</p>");
	document.write("<p>" + obj2["age"] + "</p>");
	document.write(`<p> ${obj2.addr} </p>`);
	document.write(`<p> ${obj2["salary"]} </p>`);
	
	// 방법 3
	// 자바의 this 자기자신을 뜻한다.
	// 자바스크립트의 this는 호출할 때 해당 this가 결정된다.
	// 실행 중에는 할당으로 설정할 수 없고, 함수를 호출할 때마다 다를 수 있다.
	// 자기자신보다는 호출한 객체를 지칭한다.
	let obj3 = {
		name : "장길산",
		age : 38,
		/* 함수 */
		job : function() {
			return this.age - 24 ;
		},
		prk : function() {
			return this.name+ ", " + this.age + ", " + this.job();
		}
			
	}
	
	document.write(`<p> ${obj3.name} </p>`)
	document.write(`<p> ${obj3.age} </p>`)
	document.write(`<p> ${obj3.job()} </p>`)
	document.write(`<p> ${obj3.prk()} </p>`)
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</script>
</head>
<body>

</body>
</html>
